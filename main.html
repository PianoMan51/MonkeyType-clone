<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyTyper</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d66dd0368f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content">
        <div id="app">
            <div id="menu_bar">
                <span id="timer">30:00</span>

            </div>
            <div id="type_test" class="blur">
            </div>
            <span id="press_start">Press space to start</span>
            <div id="settings">
                <div class=" time" value="10">10s</div>
                <div class="time" value="20">30s</div>
                <div class="time" value="30">60s</div>
            </div>
        </div>
        <ul id="scoreboard">

        </ul>


    </div>

</body>

<script src="main.js"></script>

</html>
